<mat-card class="video-card mat-card-video-holder" (click)="openVideoViewer()">
  <mat-card-content>
    <img [src]="videoPreviewUrl" style="height: 170px;width: 100%;border-radius: 5px" *ngIf="videoPreviewUrl">
    <img src="./assets/cat.jpg" style="height: 170px;width: 100%;border-radius: 5px" *ngIf="!videoPreviewUrl">
    <hr>
    <h3>{{video.videoName}}</h3>
    <p>{{video.dateOfPublication}}</p>
  </mat-card-content>
</mat-card>
